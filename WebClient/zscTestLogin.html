<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./web3.js/dist/web3.js"></script>
<script type="text/javascript" src="./web3js.js"></script>
<script type="text/javascript" src="./userFunctions.js"></script>
<script type="text/javascript" src="./basicFunctions.js"></script>
<script type="text/javascript" src="./htmlFormat.js"></script>
<script type="text/javascript">

    var web3 = setupWeb3js(false);

    var zscHtml = new ZSCHtml();
    var zscUser = new ZSCUser();
    var zscElement = new ZSCElement();

    /*tag:
    logon, wallet, profile, templates, agreements
    */
    function loadLogin() {
        document.getElementById("PageHeader").innerHTML = "";  
        document.getElementById("PageBody").innerHTML = "";  
        zscHtml.setHtmlCotentIds( "PageBody", "PageHeader");
        zscHtml.loadLogin("checkUser");
    }

    function checkUser(adrId, userId, passId){
        var adr = document.getElementById(adrId).value; 
        var user = document.getElementById(userId).value; 
        var pass = document.getElementById(passId).value; 
        
        uF_login(user, pass, adr, function(ret) {
            if(ret) loadPageBody("welecome");
            else alert("User name or password wrongttt!!");
        });
    }

    function applyForUser(type, hashLogId) {
        zscUser.applyForUser(type, hashLogId, function() {
            loadPageBody("applied");
        });
    }

    function reFresh() {
        loadPageBody("logon");
    }

    function loadPageBody(tag) {
        document.getElementById("PageBody").innerHTML = "";  
        zscHtml.loadPageHeader();

        if (tag == "logon") {
            zscElement.getUserStatusFromAdm(function(status) {
                if (status == 0) {
                    //Should not happen 
                } else if (ret == "added") {
                    zscHtml.loadButtonForEnablingElement("applyForUser");
                } else if (ret == "applied") {
                    loadPageBody(tobeApproved);
                } else if (ret == "approved") {
                    loadPageBody("approved");
                }
            });  
        } else if (tag == "applied") {
            zscHtml.loadWaitingApproval("reFresh", zscUser.getUserType());
        } else {
            if (tag == "wallet") {
                uF_loadEthBalance(function() {
                    hF_loadPageBody("PageBody", tag);
                });
            } else if (tag == "profile") {
                uF_loadElementParameters(function() {
                    hF_loadPageBody("PageBody", tag);
                });
            } else if (tag == "templates") {
                uF_loadBindedEntities(tag, function() {
                }
            }
        }
    }

</script>
</head>
<body>
    <div class="col-lg-12">
        <i>Web-client for testing ZSC system</i>
        <div class="col-lg-6" id="PageHeader"></div>
        <div class="col-lg-6" id="PageBody"></div>
    </div>
<script type="text/javascript">
    loadLogin();

</script>
</body>
</html>
