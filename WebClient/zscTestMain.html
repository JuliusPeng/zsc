<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../web3.js/dist/web3.js"></script>
<script type="text/javascript" src="./web3js.js"></script>
<script type="text/javascript" src="./userFunctions.js"></script>
<script type="text/javascript" src="./zscapis.js"></script>
</head>
<body>
    <div class="col-lg-12">
        <i>This page expects geth with JSON-RPC running at port 8545</i>
        <div class="page-header">
            <font size="5" color="blue" >Configure user profile in the ZSC testing envrioment</font>
        </div>

        <div class="col-lg-6" id = "ButtonForCreatingElement">
        </div>

        <div class="col-lg-6">
            <div class="well">
               <text>[Username: </text>                
               <text id="CreateProvider"> </text>

               <text>] HashID: </text>                
               <text id="CreateProviderHr"> </text>
            </div>
        </div>

        <div class="col-lg-6">
            <div id = "LoadingBalanceAndAddress"></div>
            <div id = "LoadingWithdrawEth"></div>
        </div>  

        <div class="col-lg-6">
            <button type="button" onClick="location.reload()">Load Parameter</button>
        </div>


        <div class="col-lg-6" id = "TextForLoadingParameters"></div>
        <div class="col-lg-6" id = "ButtonForSettingParameters"> </div>

    </div>

<script type="text/javascript">
    var web3 = setupWeb3js(false);
    loadHeader();
    loadCotent();

    function loadHeader() {
        // Now you can start your app & access web3 freely:        
        var rett = uF_getUrlRequest("CreateProvider");
        if (rett == false){
            alert("User name or password wrong!!");
            window.location.href="zscTestLogin.html";
        } else {
            var userName = uF_getUsername();
            var userHr   = uF_getUsernameHr();
            uF_keepOnline(userName, userHr, function(ret) {
                if(ret == false) {
                    alert("User name or password wrong!!");
                    window.location.href="zscTestLogin.html";
                } 
            }); 
        }
    }

    function loadCotent() {
        var userName = uF_getUsername();
        var userHr = uF_getUsernameHr();
 
        uF_doesNodeExist(userName, function(ret){
            if (ret == false) {
                uF_loadButtonForEnablingElement("ButtonForCreatingElement");
            } else {
            }
        });  
    }
 
</script>
</body>
</html>
